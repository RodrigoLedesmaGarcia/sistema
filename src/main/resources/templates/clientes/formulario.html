<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/clientes/formulario/formulario.css}">
</head>
<body>
<div class="form-container">
    <div class="card card-custom">
        <div class="card-header card-header-custom">
            <h1 class="page-title">
                <i class="bi bi-person-plus"></i>
                <span th:text="${cliente.id != null} ? 'Editar Cliente' : 'Registrar Cliente'"></span>
            </h1>
        </div>
        <div class="card-body">
            <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}">
                <!-- Información Básica -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="bi bi-info-circle"></i>
                        Información Básica
                    </h3>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label required-field">Nombre Completo</label>
                            <div class="input-group">
                                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre completo" required>
                                <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                            </div>
                            <div class="form-text">Nombre completo del cliente</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label required-field">RFC</label>
                            <div class="input-group">
                                <input type="text" th:field="*{rfc}" class="form-control" placeholder="Ingrese el RFC" required>
                                <span class="input-group-text">
                                        <i class="bi bi-card-text"></i>
                                    </span>
                            </div>
                            <div class="form-text">RFC con homoclave</div>
                        </div>
                    </div>
                </div>

                <!-- Información de Contacto -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="bi bi-telephone"></i>
                        Información de Contacto
                    </h3>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label required-field">Teléfono</label>
                            <div class="input-group">
                                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el teléfono" required>
                                <span class="input-group-text">
                                        <i class="bi bi-phone"></i>
                                    </span>
                            </div>
                            <div class="form-text">Número a 10 dígitos</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label required-field">Correo Electrónico</label>
                            <div class="input-group">
                                <input type="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com" required>
                                <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                            </div>
                            <div class="form-text">Correo electrónico válido</div>
                        </div>
                    </div>
                </div>

                <!-- Dirección -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="bi bi-geo-alt"></i>
                        Dirección
                    </h3>

                    <div class="mb-3">
                        <label class="form-label">Dirección Completa</label>
                        <div class="input-group">
                            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Calle, número, colonia, ciudad, estado">
                            <span class="input-group-text">
                                    <i class="bi bi-house-door"></i>
                                </span>
                        </div>
                        <div class="form-text">Dirección completa del cliente (opcional)</div>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="d-flex gap-2 justify-content-end mt-4 pt-3 border-top">
                    <a th:href="@{/clientes}" class="btn btn-secondary-custom">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success-custom">
                        <i class="bi bi-check-lg"></i> Guardar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
