<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/clientes/lista/lista.css}">
</head>
<body class="container">
<div class="card card-custom">
    <div class="card-header card-header-custom d-flex justify-content-between align-items-center">
        <h1 class="page-title">Listado de Clientes</h1>
        <a th:href="@{/clientes/nuevo}" class="btn btn-light btn-sm">
            <i class="bi bi-plus-circle"></i> Nuevo Cliente
        </a>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <span class="text-muted me-2">Mostrar</span>
                <select class="form-select form-select-sm w-auto">
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                </select>
                <span class="text-muted ms-2">registros</span>
            </div>

            <div class="search-box">
                <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white">
                            <i class="bi bi-search"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="Buscar...">
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-custom">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>RFC</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td><span class="client-id" th:text="${cliente.id}"></span></td>
                    <td><span class="client-name" th:text="${cliente.nombre}"></span></td>
                    <td><span class="client-rfc" th:text="${cliente.rfc}"></span></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <div class="d-flex gap-1">
                            <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-action btn-edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{'/clientes/eliminar/' + ${cliente.id}}"
                               class="btn btn-action btn-delete"
                               onclick="return confirm('¿Seguro que deseas eliminar este cliente?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(clientes)}">
                    <td colspan="7">
                        <div class="empty-state">
                            <i class="bi bi-people"></i>
                            <h5>No hay clientes registrados</h5>
                            <p class="mb-0">Comienza agregando tu primer cliente.</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="text-muted">
                Mostrando <span th:text="${#lists.size(clientes)}">0</span> registros
            </div>

            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Anterior</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
