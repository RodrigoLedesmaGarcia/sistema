<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n - Sistema Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/login/login.css}">
    <script th:src="@{/login/login.js}"></script>

</head>
<body>

<div class="login-container">
    <!-- Logo de la aplicaci칩n -->
    <div class="logo">
        <i class="fas fa-users"></i>
    </div>

    <h2>Inicio de Sesi칩n</h2>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input
                id="username"
                type="text"
                placeholder="Usuario"
                autocomplete="username"
                required />
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
                id="password"
                type="password"
                placeholder="Contrase침a"
                autocomplete="current-password"
                required />
    </div>

    <button type="button" class="btn-login" onclick="login()" id="loginBtn">
        <span id="btnText">Acceder</span>
        <div id="btnSpinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </button>


    <div id="message" class="alert" style="display: none;"></div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
